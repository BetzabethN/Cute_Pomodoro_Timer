<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cute Pomodoro Timer</title>

        <!-- scripts and style -->
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="pomodoro-container">
            <!-- title and pic -->
            <h1 id="pomodoro-title">Ready?</h1>
            <div id="pomodoro-pic">
                <img src="/images/before-start.png" alt="Ready?">
            </div>

            <!-- div for countdown timer-->
            <div id="pomodoro-timer">
                <!--<span id="timer-minutes"></span>
                <span id="timer-middle">:</span>
                <span id="timer-seconds"></span> -->
            </div>

            <!-- div for timer buttons-->
            <div id="pomodoro-timer-actions">
                <button id="t-start">Start</button>
                <button id="t-pause">Pause</button>
                <button id="t-stop">Stop</button>
            </div>
        </div>
        
    </body>
</html>
